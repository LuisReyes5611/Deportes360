<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Nuevo Producto</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    </h:head>
    <h:body>
        <f:event type="preRenderView" listener="#{proveedorBean.listar()}" />
        <div class="container">
            <h2 class="text-success">Nuevo Producto</h2>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="3">
                    <h:outputLabel for="cod" value="C贸digo: " />
                    <h:inputText id="cod" value="#{productoBean.producto.cod}" class="form-control"
                                 required="true" requiredMessage=" Debe especificar un C贸digo" />
                    <h:message for="cod" class="text-danger" />

                    <h:outputLabel for="nom" value="Nombre Producto: " />
                    <h:inputText id="nom" value="#{productoBean.producto.nombre}" class="form-control"
                                 required="true" requiredMessage=" Debe especificar un Nombre" />
                    <h:message for="nom" class="text-danger" />

                    <h:outputLabel for="des" value="Descripci贸n: " />
                    <h:inputTextarea id="des" value="#{productoBean.producto.descr}" class="form-control"
                                 required="true" requiredMessage=" Debe especificar una Descripci贸n" />
                    <h:message for="des" class="text-danger" />

                    <h:outputLabel for="ext" value="Existencias: " />
                    <h:inputText id="ext" value="#{productoBean.producto.exist}" class="form-control"
                                 required="true" requiredMessage=" Debe especificar una Cantidad" />
                    <h:message for="ext" class="text-danger" />

                    <h:outputLabel for="pre" value="Precio: " />
                    <h:inputText id="pre" value="#{productoBean.producto.precio}" class="form-control"
                                 required="true" requiredMessage=" Debe especificar un Precio" />
                    <h:message for="pre" class="text-danger" />

                    <h:outputLabel for="fev" value="Fecha Vence: " />
                    <h:inputText id="fev" value="#{productoBean.producto.fven}" class="form-control"
                                 required="true" requiredMessage=" Debe especificar una Fecha">
                        <f:convertDateTime pattern="yyyy-MM-dd" />
                    </h:inputText>
                    <h:message for="fev" class="text-danger" />
                    
                    <h:outputLabel for="img" value="Imagen: " />
                    <h:inputFile id="img" value="#{productoBean.imagen}" class="form-control"
                                 required="true" requiredMessage=" Debe seleccionar una Imagen" />
                    <h:message for="img" class="text-danger" />
                    
                    <h:outputLabel for="prv" value="Proveedor: " />
                    <h:selectOneMenu value="#{productoBean.producto.id_prov}" class="form-select">
                        <f:selectItems value="#{proveedorBean.listaProv}" var="prov" itemValue="#{prov.id}" itemLabel="#{prov.nombre}" />
                    </h:selectOneMenu>
                    <h:message for="prv" class="text-danger" />
                    
                    <h:column /><h:column><br/></h:column><h:column />
                        
                        <h:column />
                        <h:column>
                            <h:commandButton value="Guardar" actionListener="#{productoBean.guardar()}" 
                                             action="index" class="btn btn-success" />
                            <h:commandButton value="Cancelar" immediate="true" action="index" 
                                             class="btn btn-secondary" style="margin-left: 15px;" />
                        </h:column>
                        <h:column />
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
